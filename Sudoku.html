<html>
    <head>
        <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
        <script src="https://jpnoro2003.github.io/sudoku/grid_creation.js"></script>
        <script src="https://jpnoro2003.github.io/sudoku/update_grid.js"></script>
        <script>
            $(document).ready(function(){
                create_grid();
                let base_grid = update_grid(1, null, false);
                document.getElementById("clear").onclick = function () { 
                    base_grid = update_grid(1, base_grid, true);
                };
                document.getElementById("new").onclick = function () {
                    if (document.getElementById("level").value == 0) {
                        alert("Please select a difficulty level!");
                    } else {
                        base_grid = update_grid(document.getElementById("level").value, null, false);
                    }
                };
            })
        </script>
    </head>
    <body class="bg-dark">
        <h1 class="text-white h1 gy-4" align="center" style="font-size: 5vmax">Sudoku</h1>
        <div class="container-fluid d-flex justify-content-center"></div>

        <div class="container-fluid px-12 pt-3">
            <div class="row g-4">
                <div class="col-lg-3 col-xs-12">
                    <select id="level" class="form-select">
                        <option selected value="0">Select Level</option>
                        <option value="1">Easy</option>
                        <option value="2">Medium</option>
                        <option value="3">Hard</option>
                        <option value="4">Evil</option>
                    </select>
                </div>
                <div class="col-lg-3 col-xs-12">
                    <button id="new" type="submit" class="form-control btn btn-primary">New Board</button>
                </div>
                <div class="col-lg-3 col-xs-12">
                    <button id="clear" type="submit" class="form-control btn btn-danger">Clear Board</button>
                </div>
                <div class="col-lg-3 col-xs-12">
                    <button type="submit" class="form-control btn btn-success">Check</button>
                </div>
            </div>
        </div>
        <br>
    </body>
</html>
